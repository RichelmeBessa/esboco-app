<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="d-flex flex-wrap">
        <div class="d-flex flex-wrap w-100 justify-content-center">
          <div class="icon-wrapper">
            <mat-icon>perm_identity</mat-icon>
          </div>
          <h2>Login</h2>
        </div>
        <div class="form-group p-1 w-100 ">
          <mat-icon>account_circle</mat-icon>
          <input class="form-control" type="text" id="username" formControlName="username" placeholder="Login" autocomplete="off">
        </div>
        <small class="w-100" *ngIf="form.get('username').invalid && form.get('username').touched">Invalid
          Field</small>
        <div class="form-group p-1 w-100">
          <mat-icon>lock</mat-icon>
          <input class="form-control" type="password" id="password" formControlName="password" placeholder="Senha">
        </div>
        <small class="w-100" *ngIf="form.get('password').invalid && form.get('password').touched"> Invalid Field</small>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="d-flex">
      <div class="p-3 w-100">
        <button mat-flat-button color="primary" class="w-100" (click)="login()">Entrar</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
