<div class="page-header">
  <div class="d-flex justify-content-between w-100">
    <div class="title">
      <h2>Empresas</h2>
    </div>
    <div class="search-wrapper">
      <input type="text" placeholder="Pesquisar">
    </div>
    <div class="action">
      <button mat-raised-button>Adicionar</button>
    </div>
  </div>
</div>
<div class="page-content">
  <mat-card>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="registeredName">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let element">{{ element.registeredName }}</td>
      </ng-container>

      <ng-container matColumnDef="tradingName">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let element">{{ element.tradingName }}</td>
      </ng-container>

      <ng-container matColumnDef="taxPayerRegistration">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let element">{{ element.taxPayerRegistration }}</td>
      </ng-container>

      <ng-container matColumnDef="stateSubscription">
        <th mat-header-cell *matHeaderCellDef>Inscrição Estadual</th>
        <td mat-cell *matCellDef="let element">{{ element.stateSubscription }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
