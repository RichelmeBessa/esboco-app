<div class="page-header">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
    <div class="title">
      <h2>Empresas</h2>
    </div>
    <div class="search-wrapper">
      <mat-icon>search</mat-icon>
      <input type="text" (keyup)="applyFilter($event)" placeholder="Pesquisar">
    </div>
    <div class="actions">
      <button mat-raised-button routerLink='/companies/new'>Adicionar</button>
    </div>
  </div>
</div>
<div class="page-content">
  <mat-card>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
    
          <ng-container matColumnDef="registeredName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Razão Social</th>
            <td mat-cell *matCellDef="let row">{{ row.registeredName }}</td>
          </ng-container>
    
          <ng-container matColumnDef="tradingName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Fantasia</th>
            <td mat-cell *matCellDef="let row">{{ row.tradingName }}</td>
          </ng-container>
    
          <ng-container matColumnDef="taxPayerRegistration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CNPJ</th>
            <td mat-cell *matCellDef="let row">{{ row.taxPayerRegistration }}</td>
          </ng-container>
    
          <ng-container matColumnDef="stateSubscription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Inscrição Estadual</th>
            <td mat-cell *matCellDef="let row">{{ row.stateSubscription }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" matTooltip="Edit the product" [routerLink]="['/companies', row.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" matTooltip="Delete the product">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  </mat-card>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
